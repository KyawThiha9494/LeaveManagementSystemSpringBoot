<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="en">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>



<!-- Bootstrap and Jquery for multi-tab -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<!-- Icon -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">


</head>
<body>

	<div class="container">
		
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/manager}">Welcome</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{leavelist}">View Leave Application for Approval</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{overtimelist}">Approve Compensation Claim</a></li>

			</ul>
		</nav>

		<div class="container-fluid">
			<br>
			<h4>Manage</h4>

			<div class="d-flex flex-row-reverse">
				<div class="p-2">
					<a th:href="@{/employee/add}" class="btn btn-primary btn-sm"> <i
						class="fas fa-plus-circle"></i> Create
					</a>
				</div>
			</div>
			<table class="w3-container table"
				th:if="${not #lists.isEmpty(elist)}">


				<thead style="background-color: #ADDFFF;">
					<tr>
						<th th:text="EmployeeName">EmployeeName</th>
						<th th:text="LeaveStartDate">LeaveStartDate</th>
						<th th:text="LeaveEndDate">LeaveEndDate</th>
						<th th:text="LeaveDuration">LeaveDuration</th>
						<th th:text="Description">Description</th>
					</tr>
				</thead>

				<tr th:each="e:${leavelist}">
					<td th:text=*{empName}>EmployeeName</td>
					<td th:text=*{leaveStartDate}>LeaveStartDate</td>
					<td th:text=*{duration}>LeaveEndDate</td>
					<td th:text=*{description}>Description</td>
				</tr>
			</table>
		</div>


	</div>

</body>
</html>
